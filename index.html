<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Our Pricing</h2>
            <span>Annually</span>
            <label class="switch">
                <input type="checkbox" onclick=" myFunction()" checked>
                <span class="slider round"></span>
            </label>
            <span>Monthly</span>
        </div>
        
        <div class="plan">
            <div class="plan1">
                <div class="plan1-wrapper">
                    <p class="level">Basic</p>
                    <p class="price-monthly">$19.99</p>
                    <p class="price-annually">$199.99</p>
                    <p class="price-detail-1">500 GB Storage</p>
                    <p class="price-detail">2 Users Allowed</p>
                    <p class="price-detail">Send up to 3 GB</p>
                    
                    <a href="#order" class="order">Learn More</a>
                </div>
            </div>
            <div class="plan2">
                <div class="plan2-wrapper">
                    <p class="level-2">Professional</p>
                    <p class="price-monthly">$24.99</p>
                    <p class="price-annually">$249.99</p>
                    <p class="price-detail-1">1 TB Storage</p>
                    <p class="price-detail">5 Users Allowed</p>
                    <p class="price-detail">Send up to 10 GB</p>
                    <a href="#order" class="order-2">LEARN MORE</a>
                </div>
            </div>
            <div class="plan3">
                <div class="plan3-wrapper">
                    <p class="level">Master</p>
                    <p class="price-monthly">$39.99</p>
                    <p class="price-annually">$399.99</p>
                    <p class="price-detail-1">2 TB Storage</p>
                    <p class="price-detail">10 Users Allowed</p>
                    <p class="price-detail">Send up to 20 GB</p>
                    <a href="#order" class="order">LEARN MORE</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
